<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Backup Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('web.static', filename='css/dashboard.css') }}">
    
</head>

<body class="app-bg">

<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar d-flex flex-column justify-content-between">

        <!-- TOPO -->
        <div>
            <div class="sidebar-title">
                <i class="bi bi-database-fill-gear"></i> Backup Center
            </div>

            <nav class="sidebar-nav">
                <a href="/" id="dashboard">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/equipaments/telefonia" id="telefonia">
                    <i class="bi bi-telephone-fill"></i> Telefonia
                </a>
                <a href="/equipaments/firewall" id="firewalls">
                    <i class="bi bi-shield-lock-fill"></i> Firewall
                </a>
                <a href="/equipaments/switch" id="switchs">
                    <i class="bi bi-diagram-3-fill"></i> Switchs
                </a>
                <a href="/storage" id="storage">
                    <i class="bi bi-hdd-stack-fill"></i> Storage
                </a>
                <a href="/cadastro" id="cadastro">
                    <i class="bi bi-person-plus-fill"></i> Cadastro
                </a>
            </nav>
        </div>

        <!-- LOGOUT EMBAIXO -->
        <div class="sidebar-logout">

            <a href="/logout">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </div>

    </aside>

    <!-- CONTEÃšDO -->
    <main class="flex-fill p-4">
        {% block content %}{% endblock %}
    </main>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login - Backup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='img/logo_borderless.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <div class="gradient-bg d-flex align-items-center justify-content-center vh-100">
        <div class="card login-card p-4 text-center shadow-lg">
            <div class="mb-3">
                <img src="{{ url_for('static', filename='img/logo_borderless.png') }}" alt="Logo" class="logo-img mb-3">
            </div>
            <h3 class="text-primary mb-4">Acesse sua conta</h3>
            <form id="loginForm" method="post">
                <div class="mb-3 text-start">
                    <label class="form-label">Usu치rio</label>
                    <input type="text" id="username" name="username" class="form-control"
                        placeholder="Digite seu usu치rio" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Digite sua senha" required>
                </div>
                <div id="error" class="text-danger mb-2"></div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error");

            fetch("/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "include",
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error("Usu치rio ou senha inv치lidos");
                    }
                    return res.json();
                })
                .then(data => {
                    console.log(data);
                    window.location.href = "/";
                })
                .catch(err => {
                    errorDiv.textContent = err.message;
                });
        });
    </script>
</body>

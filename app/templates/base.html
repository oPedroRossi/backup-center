<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Backup Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="app-bg">

<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar d-flex flex-column justify-content-between">

        <!-- TOPO -->
        <div>
            <div class="sidebar-title">
                <i class="bi bi-database-fill-gear"></i> Backup Center
            </div>

            <nav class="sidebar-nav">
                <a href="/" class="active">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/telefonia">
                    <i class="bi bi-telephone-fill"></i> Telefonia
                </a>
                <a href="/firewalls">
                    <i class="bi bi-shield-lock-fill"></i> Firewalls
                </a>
                <a href="/redes">
                    <i class="bi bi-diagram-3-fill"></i> Redes
                </a>
                <a href="/storage">
                    <i class="bi bi-hdd-stack-fill"></i> Storage
                </a>
            </nav>
        </div>

        <!-- LOGOUT EMBAIXO -->
        <div class="sidebar-logout">
            <a href="/logout">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </div>

    </aside>

    <!-- CONTEÚDO -->
    <main class="flex-fill p-4">

        <!-- TOPBAR -->
        <div class="topbar mb-4">
            <div>
                <h5 class="mb-0">Servidor de Backups</h5>
                <small class="text-muted">Visão geral do sistema</small>
            </div>
        </div>

        {% block content %}{% endblock %}

    </main>

</div>

</body>
</html>
